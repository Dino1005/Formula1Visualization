<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1 Races</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://kit.fontawesome.com/bfb9f8a9a7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="./images/logo.png" alt="">
    <h1>Races Visualized</h1>
  </header>
  <div class="container">
    <div class="map-container">
      <svg id="map">
      </svg>
    </div>

    <div class="stats-container">
      <div class="circuit-container">
        <div class="circuit-name">
          <h2 id="name">
          </h2>
        </div>
        <div class="circuit-details">
          <div class="circuit-stats">
            <h3 id="country">
            </h3>
            <h3 id="firstHeld">
            </h3>
            <h3 id="length">
            </h3>
            <h3 id="laps">
            </h3>
            <div class="sectors">
              <div class="one"><i class="fa-solid fa-square" style="color: #ef4444;"></i> Sector one</div>
              <div class="two"><i class="fa-solid fa-square" style="color: #3b82f6;"></i> Sector two</div>
              <div class="three"><i class="fa-solid fa-square" style="color: #FBBF24;"></i> Sector three</div>
            </div>
          </div>
          <svg id="circuit-layout">
          </svg>
        </div>
      </div>

      <div class="graph-container">
        <div class="podium-container">
          <div class="podium-place">
            <h1 id="second-title">2nd</h1>
            <img id="second" src="" alt="">
            <h3 id="secondName"></h3>
          </div>
          <div class="podium-place">
            <h1>1st</h1>
            <img id="first" src="" alt="">
            <h3 id="firstName"></h3>
          </div>
          <div class="podium-place">
            <h1 id="third-title">3rd</h1>
            <img id="third" src="" alt="">
            <h3 id="thirdName"></h3>
          </div>
        </div>
        <div class="fastest-lap">
          <h3>Fastest lap:</h3>
          <h2 id="flap"></h2>
        </div>
        <svg id="graph">
        </svg>
      </div>

      <div class="selection-container">
        <label for="year">Select a race year:</label>
        <div class="selection">
          <select name="year" id="year">
          </select>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
